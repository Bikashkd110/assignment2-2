    <body>
        <!-- header -->
        <div id="header">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Bikash Kadariya</a>
                        
        
                    </div>
                    
                    <div id="navigation_menu" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">About Me</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
         
        <!-- Middle pane -->
        <div id="middle_pane" class="container">
            <div class="row">
                <!-- Left pane -->
                <div class="left_pane col-xs-12 col-md-7">
                    <h1>Contact</h1>
                    <hr>

                    <form action="#">
                        <div class="form-group">
                            <label for="form_name">Name</label>
                            <input type="text" class="form-control" id="form_name" name="user_name" placeholder="John Smith" required>
                        </div>

                        <div class="form-group">
                            <label for="form_email">Email </label>
                            <input type="text" class="form-control" id="form_email" name="user_email" placeholder="john.smith@example.com" required>
                        </div>

                        <label for="form_message">Message</label>
                        <textarea class="form-control" id="form_message" maxlength="200" rows="6" required></textarea>

                        <input type="submit" id="form_submit" value="Submit">
                    </form>
                </div>

                <!-- connect -->
                <div class="connect col-xs-12 col-md-4 col-md-offset-1">
                    <h2>Connect with Me</h2>
                    <hr>

                    <div class="row">
                        <div class="col-xs-3 col-sm-2 col-md-4 col-md-offset-1">
                            <a href="" target="_blank">
                                <img src="assets/images/linkedin.png" alt="link to LinkedIn page">
                            </a>
                        </div>
                        
                        <div class="col-xs-3 col-sm-2 col-sm-offset-1 col-md-4">
                            <a href="" target="_blank">
                                <img src="assets/images/github.png" alt="link to GitHub page">
                            </a>
                        </div>
                        
                        
                        <div class="col-xs-3 col-sm-2 col-sm-offset-1 col-md-4">
                            <a href="" target="_blank">
                                <img src="assets/images/stack.png" alt="link to Stack Overflow page">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
